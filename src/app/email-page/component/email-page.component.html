
<div class="background-pane">
  <!-- preload auto => means load video with page loading -->
  <video class="video-bg-elem" preload="auto" autoplay="true" loop="loop" [muted]="true">
    <source src="../assets/resources/Scotland.mp4" type="video/mp4">
      Video NOT supported
  </video>
</div>

<mat-card class= "email-card">
  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList >
      <mat-chip *ngFor="let message of emails" [selectable]="true"
               [removable]="true" (removed)="remove(message)">
        {{message.email}}
        <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
      </mat-chip>
      <input placeholder="Email recipients:"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="true"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
  <mat-card-content>
    <form>
      <mat-form-field class="email-text">
        <textarea matInput matTextareaAutosize matAutosizeMinRows="10" placeholder="Email Text Area" [formControl]="textForm"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <button mat-raised-button (click)="send()" color="accent">Send Email</button>
</mat-card>
