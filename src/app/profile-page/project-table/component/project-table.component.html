<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="example-container mat-elevation-z8">

  <div class="example-table-container">

    <table mat-table [dataSource]="dataSource" class="example-table" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Manager Column -->
      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager</th>
        <td mat-cell *matCellDef="let row">{{row.manager}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
          [ngClass]="{'highlight': selectedRowIndex == row.id}"
          (click)="highlight(row)">
      </tr>
    </table>
  </div>

  <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
</div>
