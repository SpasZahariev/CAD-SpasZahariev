<div>
  <li *ngFor="let item of finalMessages">
      <h1>{{item.message}}</h1>
  </li>
</div>

<br>
<form [formGroup]="userForm" (submit)="sendToService(userName.value)">
  <div class="flexInput">
    <div class="form-group">
        <mat-form-field
            [hideRequiredMarker]="userForm.value.hideRequired"
            [floatLabel]="userForm.value.floatLabel">
          <input matInput placeholder="Simple placeholder" [formControl]="userName" type="text" required>
          <mat-error *ngIf="userName.pristine">Big Nope!</mat-error>
        </mat-form-field>
    </div>

    <button mat-fab color="primary" [disabled]="userName.pristine" type="submit">Submit</button>
</div>
</form>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="checked">
    <th mat-header-cell *matHeaderCellDef> checked </th>
    <td mat-cell *matCellDef="let element"> {{element.checked}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
