<div>
  <li *ngFor="let item of finalMessages">
      <h1>{{item.message}}</h1>
  </li>
</div>

<br>
<form [formGroup]="userForm" (submit)="sendToService(userName.value)">
  <div class="flexInput">
    <div class="form-group">
        <mat-form-field
            [hideRequiredMarker]="userForm.value.hideRequired"
            [floatLabel]="userForm.value.floatLabel">
          <input matInput placeholder="Simple placeholder" [formControl]="userName" type="text" required>
          <mat-error *ngIf="userName.pristine">Big Nope!</mat-error>
        </mat-form-field>
    </div>

    <button mat-fab color="primary" [disabled]="userName.pristine" type="submit">Submit</button>
</div>
</form>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="assignment">
    <th mat-header-cell *matHeaderCellDef> Assignment </th>
    <td mat-cell *matCellDef="let element"> {{element.assignemnt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
