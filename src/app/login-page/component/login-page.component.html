<div class ="content">
<div class="background-pane">
  <!-- preload auto => means load video with page loading -->
  <video class="video-bg-elem" preload="auto" autoplay="true" loop="loop" [muted]="true">
    <source src="../assets/resources/Rainbow-Circle.mp4" type="video/mp4">
      Video NOT supported
  </video>
</div>

<div class="centered" *ngIf="!isRegistering">
  <mat-card>
    <mat-card-title align="center">
      Sign In
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="userGroup" (submit)="login()">
        <table>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput type="email" placeholder="Email" formControlName="email">
                <mat-error *ngIf="showErrorMessage">Invalid user credentials</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="showErrorMessage">Invalid user credentials</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td class="content-center">
              <button mat-raised-button color="accent" type="submit" >Log in</button>
              <span style="margin-left: 10px"></span>
              <button mat-raised-button color="accent" type="button" (click)="registerForm()">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>


<div class="centered" *ngIf="isRegistering">
  <mat-card>
    <mat-card-title align="center">
      Register
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="regGroup" (submit)="register()">
        <table>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput type="email" placeholder="Email" formControlName="regEmail">
                <mat-error *ngIf="showErrorMessage">Invalid user credentials</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput type="password" placeholder="Password" formControlName="regPassword">
                <mat-error *ngIf="showErrorMessage">Invalid user credentials</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="demo-full-width">
                <input matInput type="password" placeholder="Repeat Password" formControlName="regRepeatPassword">
                <mat-hint *ngIf="showErrorMessage" color="accent">Invalid user credentials</mat-hint>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td class="content-center">
              <button mat-raised-button color="accent" type="submit" [disabled]="isCodeSent">Create Account</button>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
  <br>
  <mat-card *ngIf="isCodeSent">
    <mat-form-field>
      <input matInput type="text" placeholder="Authentication Code" [formControl]="authCode">
      <mat-error *ngIf="showErrorMessage">Invalid Code Entered</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" (click)="submitCode()">Submit Code</button>
  </mat-card>
</div>
</div>
