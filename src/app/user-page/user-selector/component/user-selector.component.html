<mat-form-field style="font-size: 14pt" appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by User Attributes">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="example-table" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
          <td mat-cell *matCellDef="let row">{{row.position}}</td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Assignment Column -->
        <ng-container matColumnDef="assignment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Assignment</th>
          <td mat-cell *matCellDef="let row">{{row.assignment}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row">
        </tr>
      </table>
    </div>

    <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
  </div>
