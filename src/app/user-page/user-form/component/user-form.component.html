<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    User Details
  </mat-card-title>

  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="First Name">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Last Name">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-radio-group class="vertical-flexbox">
              <mat-radio-button value="Admin">Admin</mat-radio-button>
              <mat-radio-button value="Project Manager" style="margin-top: 5px; margin-bottom: 5px;">Project Manager</mat-radio-button>
              <mat-radio-button value="Developer" style="margin-bottom:10px;">Developer</mat-radio-button>
            </mat-radio-group>
          </td>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Current Task">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>

          </td>
        </tr>
        <tr>
          <td colspan="3" class="content-center">
            <button mat-raised-button color="accent">Update</button>
            <button mat-raised-button color="accent">New User</button>
            <button mat-raised-button color="accent">Delete</button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
