{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcadWest1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/pasahariev-20181107230030-deployment/amplify-cfn-templates/auth/cadWest1-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cad_identity_pool",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cadWest1_lambda_log_policy",
					"openIdLambdaRoleName": "cadWest1_openid_lambda_role",
					"openIdRolePolicy": "cadWest1_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cadWest1_openid_lambda_iam_policy",
					"openIdLogPolicy": "cadWest1_openid_lambda_log_policy",
					"userPoolName": "cad_user_pool",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cadWest1_sns-role",
					"roleExternalId": "cadWest1_role_external_id",
					"policyName": "cadWest1-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Hello, new User - here is your verification code: ",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": "6",
					"passwordPolicyCharacters": "",
					"requiredAttributes": "name,email",
					"userpoolClientName": "cadWest1_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "30",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cadWest1_totp_lambda_role",
					"mfaLambdaLogPolicy": "cadWest1_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cadWest1_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cadWest1_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cadWest1_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cadWest1_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cadWest1_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cadWest1",
					"userpoolClientWriteAttributes": "address,birthdate,family_name,given_name,locale,middle_name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email,name",
					"unAuthRoleName": "pasahariev-20181107230030-unauthRole",
					"authRoleName": "pasahariev-20181107230030-authRole",
					"unAuthRoleArn": "arn:aws:iam::001076823091:role/pasahariev-20181107230030-unauthRole",
					"authRoleArn": "arn:aws:iam::001076823091:role/pasahariev-20181107230030-authRole"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}